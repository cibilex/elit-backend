name: Deploy to production
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
      - name: install dependencies
        run: npm install --legacy-peer-deps
      - name: npm run lint
        run: npm run lint
      - name: build project
        run: npm run build
      - name: test project
        run: npm run test
