name: Test aws-ecr-credentials
on:
  push:
    branches:
      - prod
      - dev
# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  test-aws:
    environment: ${{github.ref_name}}
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: set up node
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      - name: install dependencies
        run: npm install --legacy-peer-deps
      - name: build project
        run: npm run build
      - name: run tests
        run: npm run test
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: ${{ vars.AWS_SESSION_NAME }}
      - name: login to ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: prepare environments
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
          echo "OWNER_NAME=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "COMMIT_HASH=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_ENV
      - name: log environments
        run: |
          echo "REPO_NAME is $REPO_NAME"
          echo "OWNER_NAME is $OWNER_NAME"
          echo "COMMIT_HASH is $COMMIT_HASH"