name: Test aws-ecr-credentials
on:
  push:
    branches:
      - prod
      - dev
# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  test-aws:
    environment: ${{github.ref_name}}
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS 
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ vars.AWS_REGION }} # Europe (Frankfurt)). Region is mandatory
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }} # this should came from secrets.
          role-session-name: ${{ vars.AWS_SESSION_NAME }} # is optiona, by default it is "GitHubActions"
      - name: log aws credentials
        run: |
          aws sts get-caller-identity ## logs the aws credentials
      - name: list aws buckets
        run: |
          aws s3 ls